<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Feed App</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; }
    .page { display:none; height:calc(100vh - 60px); overflow:auto; }
    .active { display:block; }
    .navbar { position:fixed; bottom:0; left:0; right:0;
      height:60px; display:flex; justify-content:space-around; align-items:center;
      background:#fff; border-top:1px solid #ccc; }
    .navbar button { background:none; border:none; font-size:20px; cursor:pointer; }
    #feed, #my-posts { padding:10px; }
    .post { border:1px solid #ccc; border-radius:10px; padding:10px; margin-bottom:10px; background:#fff; }
    .post img { width:100%; border-radius:10px; }
  </style>
</head>
<body>

<!-- Page 1 (My Posts / Manage) -->
<div id="page1" class="page active">
  <div style="padding:10px;">
    <h2>My Posts</h2>
    <button id="logout-btn">Sign Out</button>
    <div id="my-posts"></div>
  </div>
</div>

<!-- Page 2 (Camera) -->
<div id="page2" class="page">
  <div style="display:flex; flex-direction:column; align-items:center; padding:10px;">
    <video id="video" autoplay playsinline style="width:100%; border-radius:10px;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="shutter" style="margin:10px; width:60px; height:60px; border-radius:50%; background:red; border:none;"></button>
    <div id="camera-actions" style="display:none;">
      <button id="delete">Delete</button>
      <button id="post">Post</button>
    </div>
  </div>
</div>

<!-- Page 3 (Feed) -->
<div id="page3" class="page">
  <div id="feed"></div>
</div>

<!-- Navbar -->
<div class="navbar">
  <button onclick="showPage(1)">üë§</button>
  <button onclick="showPage(2)">üì∑</button>
  <button onclick="showPage(3)">üì∞</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  // Firebase config (yours)
  const firebaseConfig = {
    apiKey: "AIzaSyA-lNZ4RQS7Xpu2_vzBPCBaBsi_0TlL8dk",
    authDomain: "appp-5f90c.firebaseapp.com",
    projectId: "appp-5f90c",
    storageBucket: "appp-5f90c.firebasestorage.app",
    messagingSenderId: "215310083943",
    appId: "1:215310083943:web:7869ceb90a03567558b1c2",
    measurementId: "G-JJQCFT3PQ9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  let currentUser = null;

  function showPage(n) {
    if (!currentUser && n !== 1) {
      alert("Please log in first!");
      n = 1;
    }
    document.querySelectorAll('.page').forEach((p,i)=> p.classList.toggle('active', i===n-1));
  }

  // Auth
  const logoutBtn = document.getElementById("logout-btn");
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      loadMyPosts();
      showPage(3); // go to feed when logged in
    } else {
      alert("Please sign in with Google to use this app.");
      signInWithPopup(auth, provider);
    }
  });

  // Camera
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const shutter = document.getElementById('shutter');
  const actions = document.getElementById('camera-actions');

  navigator.mediaDevices.getUserMedia({ video:true })
    .then(stream => video.srcObject = stream);

  shutter.onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    video.style.display = 'none';
    canvas.style.display = 'block';
    shutter.style.display = 'none';
    actions.style.display = 'block';
  };

  document.getElementById('delete').onclick = resetCamera;
  function resetCamera() {
    video.style.display = 'block';
    canvas.style.display = 'none';
    shutter.style.display = 'inline-block';
    actions.style.display = 'none';
  }

  document.getElementById('post').onclick = async () => {
    if (!currentUser) { alert("Login required"); return; }
    const dataUrl = canvas.toDataURL("image/png");
    await addDoc(collection(db,"posts"), {
      user: currentUser.uid,
      name: currentUser.displayName,
      photoURL: currentUser.photoURL,
      image: dataUrl,
      likes: [],
      comments: [],
      created: Date.now()
    });
    resetCamera();
    showPage(1); // go to My Posts after posting
  };

  // Feed
  const feed = document.getElementById('feed');
  onSnapshot(collection(db,"posts"), snapshot => {
    feed.innerHTML = "";
    snapshot.docs.sort((a,b)=>b.data().created - a.data().created).forEach(docSnap => {
      const post = docSnap.data();
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div><strong>${post.name}</strong></div>
        <img src="${post.image}" />
        <div>
          <button onclick="likePost('${docSnap.id}')">‚ù§Ô∏è ${post.likes.length}</button>
        </div>
      `;
      feed.appendChild(div);
    });
  });

  // My Posts
  const myPostsDiv = document.getElementById("my-posts");
  function loadMyPosts() {
    onSnapshot(collection(db,"posts"), snapshot => {
      myPostsDiv.innerHTML = "";
      snapshot.docs
        .filter(docSnap => docSnap.data().user === currentUser?.uid)
        .sort((a,b)=>b.data().created - a.data().created)
        .forEach(docSnap => {
          const post = docSnap.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div><strong>${post.name}</strong></div>
            <img src="${post.image}" />
            <div>
              <button onclick="deletePost('${docSnap.id}')">üóëÔ∏è Delete</button>
            </div>
          `;
          myPostsDiv.appendChild(div);
        });
    });
  }

  window.likePost = async (id) => {
    if (!currentUser) return alert("Login required");
    const ref = doc(db,"posts",id);
    await updateDoc(ref,{ likes: arrayUnion(currentUser.uid) });
  };

  window.deletePost = async (id) => {
    await deleteDoc(doc(db,"posts",id));
  };
</script>

</body>
</html>
