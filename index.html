<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MiniGram with Google Sign-In</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>MiniGram</h1>
    <div class="user-area">
      <img id="user-photo" class="avatar" hidden>
      <span id="user-name">Not signed in</span>
      <button id="google-signin-btn">Sign in with Google</button>
      <button id="signout-btn" hidden>Sign out</button>
    </div>
  </header>

  <main class="container">
    <section class="create-post">
      <h2>Create post</h2>
      <input id="file-input" type="file" accept="image/*"/>
      <input id="caption-input" type="text" placeholder="Write a caption..."/>
      <button id="upload-btn">Upload</button>
      <progress id="upload-progress" value="0" max="100" hidden></progress>
      <div id="preview-area"></div>
    </section>

    <section class="feed">
      <h2>Feed</h2>
      <div id="posts"></div>
    </section>
  </main>

  <!-- Template used for each post -->
  <template id="post-template">
    <article class="post">
      <header class="post-header">
        <img class="avatar author-photo">
        <div class="meta">
          <div class="author"></div>
          <div class="time"></div>
        </div>
      </header>
      <img class="post-image" src="" alt="post image"/>
      <div class="post-actions">
        <button class="like-btn">â™¥ <span class="like-count">0</span></button>
      </div>
      <div class="caption">
        <strong class="author-inline"></strong>
        <span class="caption-text"></span>
      </div>
      <div class="comments">
        <div class="comments-list"></div>
        <div class="comment-form">
          <input class="comment-input" placeholder="Add a comment..."/>
          <button class="comment-send">Post</button>
        </div>
      </div>
    </article>
  </template>

  <!-- Firebase logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
