<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Web App</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .content {
        flex: 1;
        overflow-y: auto;
        display: none;
        padding: 10px;
    }
    .active {
        display: block;
    }
    .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        background: #fff;
        border-top: 1px solid #ccc;
        position: sticky;
        bottom: 0;
    }
    .bottom-nav button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }
    .camera-container {
        position: relative;
        text-align: center;
    }
    video, canvas {
        width: 100%;
        max-height: 400px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    .actions {
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
    }
    .text-overlay {
        position: absolute;
        bottom: 50px;
        left: 10px;
        color: white;
        font-size: 24px;
        background-color: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 5px;
    }
    input[type="text"] {
        width: 80%;
        padding: 5px;
        font-size: 18px;
        margin-top: 5px;
    }
    .post-img {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<!-- Posts Tab -->
<div id="postsTab" class="content active">
    <h2>Your Posts</h2>
    <div id="userPosts"></div>
</div>

<!-- Camera Tab -->
<div id="cameraTab" class="content">
    <h2>Camera</h2>
    <div class="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
    </div>
    <input type="text" id="textInput" placeholder="Add text..." oninput="updateText()">
    <div class="actions">
        <button onclick="takePhoto()">üì∏ Take Photo</button>
        <button onclick="savePhoto()">üíæ Save</button>
        <button onclick="deletePhoto()">üóëÔ∏è Delete</button>
    </div>
</div>

<!-- Feed Tab -->
<div id="feedTab" class="content">
    <h2>Feed</h2>
    <div id="feedPosts"></div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <button onclick="showTab('postsTab')">üë§</button>
    <button onclick="showTab('cameraTab')">üì∑</button>
    <button onclick="showTab('feedTab')">üéûÔ∏è</button>
</div>

<script>
    const tabs = ['postsTab', 'cameraTab', 'feedTab'];

    function showTab(tabId) {
        tabs.forEach(id => document.getElementById(id).classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }

    // Camera setup
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const textOverlay = document.getElementById('textOverlay');
    const textInput = document.getElementById('textInput');
    const userPosts = document.getElementById('userPosts');
    const feedPosts = document.getElementById('feedPosts');
    let currentPhoto = null;

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { alert('Camera access denied'); });

    function updateText() {
        textOverlay.innerText = textInput.value;
    }

    function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        if (textInput.value) {
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(textInput.value, 10, canvas.height - 50);
        }
        currentPhoto = canvas.toDataURL('image/png');
        alert('Photo taken! You can save or delete.');
    }

    function savePhoto() {
        if (!currentPhoto) return alert('No photo taken');
        // Add to posts
        const img = document.createElement('img');
        img.src = currentPhoto;
        img.className = 'post-img';
        userPosts.prepend(img);
        feedPosts.prepend(img.cloneNode());
        // Clear input
        textInput.value = '';
        textOverlay.innerText = '';
        currentPhoto = null;
        alert('Photo saved!');
    }

    function deletePhoto() {
        currentPhoto = null;
        textInput.value = '';
        textOverlay.innerText = '';
        alert('Photo deleted');
    }
</script>

</body>
</html>
