<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snap-Like App</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .content {
    flex: 1;
    display: none;
    overflow: hidden;
    position: relative;
  }

  .active {
    display: block;
  }

  /* Bottom tab bar */
  .tab-bar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60px;
    background: #222;
    color: white;
  }

  .tab-bar div {
    flex: 1;
    text-align: center;
    font-size: 24px;
    cursor: pointer;
    padding: 10px 0;
  }

  /* Camera styling */
  #cameraVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #cameraCanvas {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Overlay text */
  #textOverlay {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 24px;
    text-shadow: 1px 1px 2px black;
  }

  /* Posts Feed */
  #postsFeed {
    padding: 10px;
    overflow-y: auto;
    height: 100%;
  }

  #postsFeed img {
    width: 100%;
    margin-bottom: 10px;
    border-radius: 10px;
  }

  /* Buttons */
  .camera-buttons {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .camera-buttons button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  input[type="text"] {
    position: absolute;
    bottom: 80px;
    left: 20px;
    width: 80%;
    padding: 5px;
    font-size: 18px;
  }
</style>
</head>
<body>

<!-- Your Posts Tab -->
<div id="tabPosts" class="content active">
  <h2 style="padding: 10px;">Your Posts</h2>
  <div id="userPosts"></div>
</div>

<!-- Camera Tab -->
<div id="tabCamera" class="content">
  <video id="cameraVideo" autoplay></video>
  <canvas id="cameraCanvas"></canvas>
  <input type="text" id="cameraText" placeholder="Add text..." />
  <div class="camera-buttons">
    <button id="takePhoto">Capture</button>
    <button id="savePhoto">Save</button>
    <button id="deletePhoto">Delete</button>
    <button id="postPhoto">Post</button>
  </div>
</div>

<!-- Feed Tab -->
<div id="tabFeed" class="content">
  <h2 style="padding: 10px;">Feed</h2>
  <div id="postsFeed"></div>
</div>

<!-- Bottom Tabs -->
<div class="tab-bar">
  <div id="btnPosts">ðŸ‘¤</div>
  <div id="btnCamera">ðŸ“·</div>
  <div id="btnFeed">ðŸŽ¬</div>
</div>

<script>
  // Tab switching
  const tabs = {
    btnPosts: 'tabPosts',
    btnCamera: 'tabCamera',
    btnFeed: 'tabFeed'
  };

  for (let btn in tabs) {
    document.getElementById(btn).addEventListener('click', () => {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(tabs[btn]).classList.add('active');
    });
  }

  // Camera setup
  const video = document.getElementById('cameraVideo');
  const canvas = document.getElementById('cameraCanvas');
  const ctx = canvas.getContext('2d');
  const textInput = document.getElementById('cameraText');

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => console.error('Camera access denied', err));

  function capturePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    // Draw text
    ctx.font = '40px Arial';
    ctx.fillStyle = 'white';
    ctx.fillText(textInput.value, 20, 50);
    canvas.style.display = 'block';
  }

  function savePhoto() {
    const link = document.createElement('a');
    link.download = 'photo.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  function deletePhoto() {
    canvas.style.display = 'none';
    textInput.value = '';
  }

  function postPhoto() {
    const imgData = canvas.toDataURL();
    // Add to Feed
    const img = document.createElement('img');
    img.src = imgData;
    document.getElementById('postsFeed').prepend(img);
    // Add to User Posts
    const userImg = document.createElement('img');
    userImg.src = imgData;
    document.getElementById('userPosts').prepend(userImg);
    deletePhoto();
  }

  document.getElementById('takePhoto').addEventListener('click', capturePhoto);
  document.getElementById('savePhoto').addEventListener('click', savePhoto);
  document.getElementById('deletePhoto').addEventListener('click', deletePhoto);
  document.getElementById('postPhoto').addEventListener('click', postPhoto);

</script>

</body>
</html>
