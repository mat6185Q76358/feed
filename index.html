<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Page Photo App</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    .page { display: none; height: calc(100vh - 60px); overflow: auto; }
    .active { display: block; }
    .navbar {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 60px; display: flex; justify-content: space-around; align-items: center;
      background: #fff; border-top: 1px solid #ccc;
    }
    .navbar button { background: none; border: none; font-size: 20px; cursor: pointer; }

    /* Page 1 */
    .icon-box { display: flex; justify-content: center; align-items: center; height: 100%; font-size: 40px; color: #888; }

    /* Page 2 */
    #camera-page { display: flex; flex-direction: column; justify-content: center; align-items: center; }
    video, canvas { max-width: 100%; border-radius: 10px; }
    .controls { margin-top: 10px; }
    .shutter { width: 60px; height: 60px; border-radius: 50%; background: red; border: none; cursor: pointer; }
    .actions { margin-top: 10px; }
    .actions button { margin: 0 5px; }

    /* Page 3 */
    #feed { padding: 10px; }
    #feed img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1" class="page active">
    <div class="icon-box">â¬œ</div>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <div id="camera-page">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div class="controls">
        <button class="shutter" id="shutter"></button>
      </div>
      <div class="actions" id="actions" style="display:none;">
        <button id="delete">Delete</button>
        <button id="post">Post</button>
      </div>
    </div>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <div id="feed"></div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <button onclick="showPage(1)">ðŸ“¦</button>
    <button onclick="showPage(2)">ðŸ“·</button>
    <button onclick="showPage(3)">ðŸ“°</button>
  </div>

  <script>
    const pages = [document.getElementById('page1'), document.getElementById('page2'), document.getElementById('page3')];
    function showPage(n) {
      pages.forEach((p,i)=> p.classList.toggle('active', i===n-1));
    }

    // Camera setup
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const actions = document.getElementById('actions');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera not accessible: ' + err));

    shutter.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.style.display = 'none';
      canvas.style.display = 'block';
      shutter.style.display = 'none';
      actions.style.display = 'block';
    };

    document.getElementById('delete').onclick = () => {
      video.style.display = 'block';
      canvas.style.display = 'none';
      shutter.style.display = 'inline-block';
      actions.style.display = 'none';
    };

    document.getElementById('post').onclick = () => {
      const feed = document.getElementById('feed');
      const img = new Image();
      img.src = canvas.toDataURL('image/png');
      feed.prepend(img);
      document.getElementById('delete').click(); // reset
      showPage(3);
    };
  </script>

</body>
</html>
